<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body
        {
            background-color: #F0BB78;
        }
        *
        {
            margin: 0;
        }
        nav
        {
            background-color: #FFF0DC;
            display: flex;
            color: white;
            height: 40px;
            align-items: center;
            border-radius: 20px;
            margin: 5px;
            padding: 10px;
            gap: 10px;
        }
        .logo
        {
            height: 40px; 
            width: 40px;
            transition: width 1s, height 1s;
        }
        .logo:hover
        {
            width: 55px;
            height: 55px;
        }
        .cosh 
        {
            height: 40px;
            width: 40px;
            transition: width 1s, height 1s;
        }
        .cosh:hover
        {
            width: 50px;
            height: 50px;
        }
        .divcosh
        {
           display: flex;
           height: 40px;
           border-radius: 20px;
           margin: 5px;
           padding: 10px;  
           gap: 10px;
           width: 33%;
           justify-content: end;
           align-items: center;
        }
        .produse
        {
            display: flex;
            height: 40px;
            border-radius: 20px;
            margin: 0px;
            padding: 10px;  
            gap: 10px;
            width: 20%;
            align-items: center;
            justify-content: end;
            font-size: 120%;
            transition: font-size 1s;
        } 
        .produse:hover
        {
            font-size: 140%;
        }
        .stilproduse
        {
            text-decoration: none;
            color: black;
        }
        .pachete
        {
            display: flex;
            height: 40px;
            border-radius: 20px;
            margin: 0px;
            padding: 10px;  
            gap: 10px;
            width: 20%;
            align-items: center;
            justify-content: start;
            font-size: 120%;
            transition: font-size 1s;
        } 
        .pachete:hover
        {
            font-size: 140%;
        }
        .stilpachete
        {
            text-decoration: none;
            color: black;
        }
        .imagine
        {
            display: flex;
            height: 40px;
            border-radius: 20px;
            margin: 5px;
            padding: 10px;  
            gap: 10px;
            width: 33%;
            align-items: center;
        }
    
        .ptinputuri
        {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: center;
            background-color: #FFF0DC;
            height: 500px;
            width: 450px;
            border-radius: 20px;
            
        }
        .centru
        {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 25px;
        }
        .mesaj
        {
            border: 2px solid #131010;
            height: 200px;
            width: 300px;
            border-radius: 4px;
        }
        .locdescris
        {
            border: 2px solid #131010;
            border-radius: 4px;
            width: 300px;
            height: 30px;
        }

    </style>
</head>
<body>

    <nav>
        <div class="imagine">
        <a href="/Acasa/paginaprincipala.html"><img src="/6771589_book_education_idea_learning_school_icon.png" class="logo"></a>
        </div>
        <div class="produse">
            <a href="/Produse/produse.html" class="stilproduse"><b>Produse</b></a>
        </div>
        <div class="pachete">
            <a href="/Pachete/pachete.html" class="stilpachete"><b>Pachete</b></a>
        </div>
        <div class="divcosh">
            <a href=""><img src="/9055138_bxs_basket_icon.png" class="cosh"></a>
        </div>
    </nav>


    <div class="centru">
        <div class="ptinputuri">
            <form name="submit-to-google-sheet">
                <p>Numele și prenumele</p>
                <input class="locdescris" name="name" type="text" placeholder="Nume și prenume" required>
                <br>
                <br>
                <p>Adresa de email</p>
                <input class="locdescris" name="email" type="email" placeholder="Email" required>
                <br>
                <br>
                <p>Număr de telefon</p>
                <input class="locdescris" name="telefon" type="tel" placeholder="Telefon" requiered>
                <br>
                <br>
                <p>Mesajul dumneavoastră</p>
                <input name="message" type="text" placeholder="..." class="mesaj" required>
                <br>
                <button type="submit">Trimite</button>
              </form>
              
              <script>
                const scriptURL = 'https://script.google.com/macros/s/AKfycbwqTuFEw_im0IgtobC2gCWBwOWPgvCEBlLHubEP8Uz7KfB4oZ7jZNRqhwIpGNlBpDWM/exec'
                const form = document.forms['submit-to-google-sheet']
              
                form.addEventListener('submit', e => {
                  e.preventDefault()
                  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                    .then(response => console.log('Success!', response))
                    .catch(error => console.error('Error!', error.message))
                })
              </script>
        </div>
    </div>

</body>
</html>
