<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autentificare</title>
    <style>
        body
        {
            background-color: dimgrey;
        }
        *
        {
            margin: 0;
        }
        nav
        {
            background-color: #1D1616;
            color: #EEEEEE;
            height: 40px;
            display: flex;
            align-items: center;
            padding: 10px;
            gap: 10px;
        }
        .logo
        {
            height: 40px;
            width: 40px;
        }
        .ptinputuri
        {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: center;
            background-color: #EEEEEE;
            height: 500px;
            width: 450px;
            
            
        }
        .centru
        {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
        }
        .mesaj
        {
            height: 200px;
            width: 300px;
        }

    </style>
</head>
<body>
    <nav>
        <img src="/Screenshot 2025-02-14 163058.png" class="logo">
        <a href="/Acasa/paginaprincipala.html">Acasa</a>
        <a href=""></a>

        
    </nav>
    <div class="centru">
        <div class="ptinputuri">
            <form name="submit-to-google-sheet">
                <input class="locdescris" name="email" type="email" placeholder="email" required>
                <br>
                <input class="locdescris" name="name" type="text" placeholder="name" required>
                <br>
                <input class="locdescris" name="message" type="text" placeholder="message" class="mesaj" required>
                <br>
                <button type="submit">Trimite</button>
              </form>
              
              <script>
                const scriptURL = 'https://script.google.com/macros/s/AKfycbwqTuFEw_im0IgtobC2gCWBwOWPgvCEBlLHubEP8Uz7KfB4oZ7jZNRqhwIpGNlBpDWM/exec'
                const form = document.forms['submit-to-google-sheet']
              
                form.addEventListener('submit', e => {
                  e.preventDefault()
                  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                    .then(response => console.log('Success!', response))
                    .catch(error => console.error('Error!', error.message))
                })
              </script>
        </div>
    </div>

</body>
</html>
